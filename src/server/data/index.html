    <title>ESP32 Light Control</title>
    <style>
        body {
            background-color: #F3F4F6; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }

        .styled-button {
            width: 160px; 
            border-radius: 40px; 
            cursor: pointer; 
            padding: 8px 16px; 
            background-color: #ffffff; 
            border: 1px solid #3B82F6; 
            color: #3B82F6;
        }

        .styled-button:hover {
            background-color: #3B82F6; 
            color: #ffffff; 
            transition-property: background-color, color; 
            transition-duration: 0.5s;
        }

        .organized-col {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            text-align: center;
        }

        .container {
            width: 80vw; 
            max-width: 1024px; 
            background-color: #ffffff; 
            padding: 16px; 
            border-radius: 15px; 
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px;
        }

        h1, h2, p, button, input, form {
            margin: 1px; 
            padding: 1px;
        }

        .preset-grid {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px;
        }

        .preset-button {
			width: 128px;
			height: 150px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            gap: 20px; 
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; 
            border-radius: 15px;
            padding: 16px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .preset-button:hover {
            background-color: #f8f9fa;
        }
		
		.preset-svg {
			height: 64px;
			width: 64px;
		}

        #colorPicker {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 200px;
        }
		
		.manual {
			display: flex;
			flex-direction: row;
			gap: 10vw;
			padding: 2vw;
		}
    </style>
</head>

    <script>
        // Generic API Call JavaScript to handle all kinds of API Calls
        async function sendApiCall(endpoint) {
            try {
                const response = await fetch(endpoint);
                if (response.ok) {
                    const message = await response.text();
                    console.log('Success: ' + message);
                } else {
                    alert('Error: ' + response.status + ' ' + response.statusText);
                }
            } catch (error) {
                alert('Network error: ' + error);
            }
        }

        async function setColor(hex) {
            console.log(hex);
            if(hex.startsWith('#'))
                hex = hex.substring(1);
            console.log(hex);
            await sendApiCall(`/setColor?hex=${hex}`);
        }
		
		async function setBrightness(brightness) {
			console.log(brightness);
			await sendApiCall(`/setBrightness?brightness=${brightness}`);
		}
